<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.css"/>

    <link rel="stylesheet" href="somme.css">
    <title>GESTION DE LOGEMENT</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="line"></div>
            <a href="#"><i class="fas fa-inbox"></i> Inquiries</a>
            <div class="line"></div>
            <div class="line"></div>
            <a href="#" id="profile-link"><i class="fas fa-user"></i> Profile</a>
            <div class="line"></div>
            <a href="#" id="settings-link"><i class="fas fa-cog"></i> Settings</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-sliders-h"></i> Slider</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-chart-bar"></i> Statistics</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-cloud-upload-alt"></i> Backup</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-box"></i> Packages</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-heart"></i> Favorites</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-credit-card"></i> Payments</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-search"></i> Research</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-microphone"></i> RECORDED WITH</a>
        </div>

        <div id="profile-content">
            <form class="registration-form">
                <h2>Registration Form</h2>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" required>
                </div>
          
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
                </div>
          
                <div class="form-group">
                  <label for="retype-password">Retype Password</label>
                  <input type="password" id="retype-password" name="retype-password" required>
                </div>
          
                <div class="form-group">
                  <label for="type">Type</label>
                  <select id="type" name="type">
                    <option value="individual">Individual</option>
                    <option value="company">Company</option>
                  </select>
                </div>
          
                <div class="form-group">
                  <label for="package">Package</label>
                  <input type="text" id="package" name="package">
                </div>
          
                <div class="form-group_date">
                  <label for="package-expire-date">Package Expire Date</label>
                  <input type="date" id="package-expire-date" name="package-expire-date">
                </div>
          
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea id="address" name="address"></textarea>
                </div>
          
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea id="description" name="description"></textarea>
                </div>
          
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" name="phone">
                </div>
          
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="email">
                </div>
          
                <button type="submit">Register</button>
              </form>
        </div>

        <div id="settings-content" class="hidden">
            <table>
                <thead>
                  <tr>
                    <th>Picture</th>
                    <th>Adresse</th>
                    <th>Agent</th>
                    <th>Views</th>
                    <th>Previews</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th><button class="x-button">X</button></th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Lignes de données à remplir -->
                  <tr>
                    <td><img src="assets/img/testimonials-bg.jpg" alt="Client Picture"></td>
                    <td>123 Rue de la Paix</td>
                    <td>tsiky</td>
                    <td>100</td>
                    <td>50</td>
                    <td><a href="#" class="edit"><i class="fas fa-edit"></i></a></td>
                    <td><a href="#" class="delete"><i class="fas fa-trash-alt"></i></a></td>
                    <td><input type="checkbox"></td>
                  </tr>
                  <tr>
                    <td><img src="assets/img/testimonials-bg.jpg" alt="Client Picture"></td>
                    <td>456 Avenue des Champs-Élysées</td>
                    <td>audric brillant</td>
                    <td>80</td>
                    <td>40</td>
                    <td><a href="#" class="edit"><i class="fas fa-edit"></i></a></td>
                    <td><a href="#" class="delete"><i class="fas fa-trash-alt"></i></a></td>
                    <td><input type="checkbox"></td>
                  </tr>
                  <!-- Ajoutez plus de lignes selon le nombre de clients -->
                </tbody>
              </table>
        </div>
    </div>

    <script>
        const profileLink = document.getElementById('profile-link');
        const settingsLink = document.getElementById('settings-link');
        const profileContent = document.getElementById('profile-content');
        const settingsContent = document.getElementById('settings-content');

        profileLink.addEventListener('click', function(event) {
            event.preventDefault();
            profileContent.classList.remove('hidden');
            settingsContent.classList.add('hidden');
        });

        settingsLink.addEventListener('click', function(event) {
            event.preventDefault();
            settingsContent.classList.remove('hidden');
            profileContent.classList.add('hidden');
        });
    </script>
</body>
</html>
