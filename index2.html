<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.css">
    <title>Liste des clients</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="line"></div>
            <a href="#"><i class="fas fa-inbox"></i> Inquiries</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-user"></i> Profile</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-sliders-h"></i> Slider</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-chart-bar"></i> Statistics</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-cloud-upload-alt"></i> Backup</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-box"></i> Packages</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-heart"></i> Favorites</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-credit-card"></i> Payments</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-search"></i> Research</a>
            <div class="line"></div>
            <a href="#"><i class="fas fa-microphone"></i> RECORDED WITH</a>
        </div>

        <table>
            <thead>
              <tr>
                <th>Picture</th>
                <th>Adresse</th>
                <th>Agent</th>
                <th>Views</th>
                <th>Previews</th>
                <th>Edit</th>
                <th>Delete</th>
                <th><button class="x-button">X</button></th>
              </tr>
            </thead>
            <tbody>
              <!-- Lignes de données à remplir -->
              <tr>
                <td><img src="assets/img/testimonials-bg.jpg" alt="Client Picture"></td>
                <td>123 Rue de la Paix</td>
                <td>tsiky</td>
                <td>100</td>
                <td>50</td>
                <td><a href="#" class="edit"><i class="fas fa-edit"></i></a></td>
                <td><a href="#" class="delete"><i class="fas fa-trash-alt"></i></a></td>
                <td><input type="checkbox"></td>
              </tr>
              <tr>
                <td><img src="assets/img/testimonials-bg.jpg" alt="Client Picture"></td>
                <td>456 Avenue des Champs-Élysées</td>
                <td>audric brillant</td>
                <td>80</td>
                <td>40</td>
                <td><a href="#" class="edit"><i class="fas fa-edit"></i></a></td>
                <td><a href="#" class="delete"><i class="fas fa-trash-alt"></i></a></td>
                <td><input type="checkbox"></td>
              </tr>
              <!-- Ajoutez plus de lignes selon le nombre de clients -->
            </tbody>
          </table>
          
    </div>
</body>
</html>
